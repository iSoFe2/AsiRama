<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسيراما - أفلام ومسلسلات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>اسيراما</h1>
        <p>موقعك المفضل لمشاهدة الأفلام والمسلسلات</p>
    </header>

    <nav>
        <ul>
            <li><a href="#movies">الأفلام</a></li>
            <li><a href="#series">المسلسلات</a></li>
            <li><a href="#about">عن الموقع</a></li>
        </ul>
    </nav>

    <section id="movies">
        <h2>الأفلام</h2>
        <div class="content">
            <div class="item" onclick="showDetails('فيلم 1')">
                <img src="https://via.placeholder.com/150" alt="فيلم 1">
                <p>فيلم 1</p>
            </div>
            <div class="item" onclick="showDetails('فيلم 2')">
                <img src="https://via.placeholder.com/150" alt="فيلم 2">
                <p>فيلم 2</p>
            </div>
        </div>
    </section>

    <section id="series">
        <h2>المسلسلات</h2>
        <div class="content">
            <div class="item" onclick="showDetails('مسلسل 1')">
                <img src="https://via.placeholder.com/150" alt="مسلسل 1">
                <p>مسلسل 1</p>
            </div>
            <div class="item" onclick="showDetails('مسلسل 2')">
                <img src="https://via.placeholder.com/150" alt="مسلسل 2">
                <p>مسلسل 2</p>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>عن الموقع</h2>
        <p>اسيراما هو موقع مخصص لعشاق الأفلام والمسلسلات، حيث نوفر لكم أحدث الأعمال بجودة عالية.</p>
    </section>

    <footer>
        <p>&copy; 2025 اسيراما. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
